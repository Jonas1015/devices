{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Add New User {% endblock %}
{% block content %}
<div class="outer_container">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="contents">
          {% if messages %}
              {% for message in messages %}
                  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="">&times;</span>
                      </button>
                      </div>
              {% endfor %}
          {%  endif %}
          <div class="heading pb-2 pt-1 mb-3 w3-center">
            <h3> ADD NEW USER</h3>
          </div>
          <div class="login_form w3-card pb-1 pr-5 pl-5">
              <form method="POST" class="form-group pt-5 ">
                {% csrf_token %}
                  {{ form| crispy }}
                  <div class="form-group mt-5">
                    <button class="btn btn-block text-white" type="submit">Create</button>
                  </div>
              </form>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
