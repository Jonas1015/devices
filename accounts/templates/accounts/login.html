{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %} login {% endblock %}
{% load static %}
{% block content %}
<!-- Css links -->
<link rel="stylesheet" href="{% static 'admin/css/admin-temp.css' %}">
<!-- End of css -->
<div class="outer_container">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="contents">
        <div class="contents login-contents mt-5 pt-5">
          <div class="w3-card pb-4 pl-4 pr-4 pt-2">
            <div class="heading w3-center">
              <h3> Log In</h3>
              </div>
              <hr>
              <form method="POST" class="form-group">
                {% csrf_token %}
                  {{ form| crispy }}
                  <div class="form-group mt-5">
                    <button class="btn button btn-block" type="submit">Login</button>
                    <!-- <a href="{% url 'password_reset' %}"> forgot password?</a> -->
                  </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
